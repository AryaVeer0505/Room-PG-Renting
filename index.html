<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Homes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
        <nav>
                <a href="#" class="logo"><i class="fa-solid fa-house-chimney"></i>Dream <br><span>Estates</span></a>
                <div class="center-links">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Listing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="right-links">
                    <button class="add-prop-btn">Add Property</button>
                    <button class="signIn-btn">Sign In</button>
                </div>
        </nav>
        <div class="hero">
            <div class="left-hero">
                  <h1>Find. <span>Buy.</span> Live.</h1>
                  <h3><span>"</span>The easiest way to discover your  <br><span>Dream </span>Home<span>"</span></h3>
                  <form class="search-bar">
                    <label class="search-item">
                        <span>Want to</span>
                    
                    <select name="want-to" class="search-item-fields">
                        <option value="buy" selected>Buy</option>
                        <option value="sell">Sell</option>
                        <option value="rent">Rent</option>
                    </select>
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </label>
                    <label class="search-item">
                        <span>Property Type</span>
                    
                    <select name="property-type" class="search-item-fields">
                        <option value="Any" selected>Any</option>
                        <option value="Apartments">Apartments</option>
                        <option value="Rooms">Rooms</option>
                        <option value="PG">PG</option>
                        <option value="Villas">Villas</option>
                        <option value="Bungalow">Bungalow</option>
                    </select>
                    <i class="fa-regular fa-building"></i>
                </label>
                    <label class="search-item">
                        <span>Location</span>
                      <input type="text" placeholder="Street,city...">
                        <i class="fa-solid fa-location-dot"></i>
                </label>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                  </form>
            </div>
            <div class="right-hero">
                 <img src="imagess/10fb1282-9454-40b1-bc65-c82e8bfd5e73-removebg-preview.png" alt="">
            </div>
        </div>
</body>
</html>
